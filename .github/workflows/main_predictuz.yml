# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - predictuz

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dd4f0669d11043159ccbf2b1e78479d4.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_632f9c351d0f4b08929eb3c495bb0832 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2c563a8f0382451d96619e046096cba6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dd4f0669d11043159ccbf2b1e78479d4.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_632f9c351d0f4b08929eb3c495bb0832 }}/dd4f0669d11043159ccbf2b1e78479d4/dd4f0669d11043159ccbf2b1e78479d4/app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'predictuz'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ddb82eef61c14923a2672ad812dbedf4 }}
        images: 'dd4f0669d11043159ccbf2b1e78479d4.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_632f9c351d0f4b08929eb3c495bb0832 }}/dd4f0669d11043159ccbf2b1e78479d4/dd4f0669d11043159ccbf2b1e78479d4/app:${{ github.sha }}'